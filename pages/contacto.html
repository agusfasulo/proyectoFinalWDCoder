<body>
	<div id="gridContainer_contacto">
		<header id="headerContacto">
			<div class="logo">
				<a href="../index.html"><img src="../assets/images/LOGO FINAL.png" alt="logo juniors"></a>
			</div>
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container-fluid">
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						<a class="nav-link" href="../index.html">Inicio</a>

					  <li class="nav-item">
						<a class="nav-link" href="historia.html">Historia</a>

			  </nav>
		</header>
    <div class="divContacto">
      <section class="imgContacto">
        <img src="../assets/images/helpdesk.png" class="img-fluid" alt="img-fluid" width="300px">
      </section>
      <section class="formularioPersonal">
        <h1>Contacto</h1>
        <form name="formularioPersonal">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Apellido</label>
              <input type="surname" class="form-control" id="exampleInputPassword1">
            </div>
            <select class="mb-3" class="form-select" aria-label="Default select">
              <option selected="">Me identifico como</option>
              <option value="1">Hombre</option>
              <option value="2">Mujer</option>
              <option value="3">Otro</option>
            </select>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Email</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese aquí su correo">
              <div id="email" class="form-text">Tus datos son confidenciales! No se compartirán</div>
            </div>
            <div class="mb-4">
              <label for="formGroupExampleInput2" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese el motivo de contacto">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </section>
    </div>
    <footer>
      <h3>Club Atlético General Paz Juniors &copy Todos los derechos reservados</h3>
    </footer>
