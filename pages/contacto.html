<body>
	<div id="gridContainer">
		<header>
			<div class="logo">
				<a href="../index.html"><img src="../images/LOGO FINAL.png" alt="logo juniors"></a>

				</ul>
			</nav>
		</header>
      <section class="formularioPersonal">
        <h1>Contacto</h1>
        <form name="formularioPersonal">
            <fieldset>
              <legend>Datos Personales</legend>
              <label for="first_name">Nombre: </label>
              <input type="text" id="first_name" name="first_name" placeholder="Escriba su nombre aquí" />
              <label for="last_name">Apellido: </label>
              <input type="text" id="first_name" name="last_name" placeholder="Escriba su apellido aquí" autofocus required />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <label for="nacimiento">Fecha de Nacimiento</label>
              <input type="date" name="nacimiento" id="nacimiento" />
              <label for="motivoContacto">Mensaje: </label>
              <textarea name="experiencia" id="experiencia" rows="5" cols="50"></textarea><br /><br />
              <label for="sexo">Sexo: </label>
              <select name="sexo" id="sexo">
                <option value="M">Masculino</option>
                <option selected value="F">Femenino</option>
                <option value="O">Otro</option>
              </select><br /><br />
            </fieldset>
            <fieldset>
              <legend>Intereses</legend>
              <label for="deporte">Deporte Principal: </label><br /><br />
              <input type="radio" id="futbol" name="deporte" value="Futbol">
              <label for="futbol">Futbol</label>
              <input type="radio" name="deporte" value="Basquet">
              <label>Basquet</label>
              <input type="radio" id="voley" name="deporte" value="Voley">
              <label for="voley">Voley</label>
              <input type="radio" name="deporte" value="Hockey">
              <label>Hockey</label>
        
              <label for="intereses">Intereses</label><br /><br />
              <input type="checkbox" name="intereses" id="cultura">
              <label for="cultura">Cultura</label>
              <input type="checkbox" name="intereses" id="deportes">
              <label for="deportes">Deportes</label>
              <input type="checkbox" name="intereses" id="turismo">
              <label for="turismo">Turismo</label>
              <input type="checkbox" name="intereses" id="cocina">
              <label for="cocina">Cocina</label>
            </fieldset>
            <br /><br /><br /><br />
        
            <input type="submit" name="btn_submit" value="Enviar" />
            <input type="reset" name="btn_reset" value="Limpiar" />
            <input type="button" name="btn_button" value="Boton" />
        
          </form>
      </section>
